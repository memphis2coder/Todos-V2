<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todos-V2</title>
</head>

<body>
    <div class="todos">
        <div class="container">
            <h1>Todos</h1>
            <!-- related to display & toggleAll -->
            <div>
                <button onclick="handlers.displayTodosBtn()">Display Todos</button>
                <button onclick="handlers.toggleAllBtn()">Toggle All</button>
            </div>
            <!-- related to add a new todo -->
            <div>
                <button onclick='handlers.addTodoBtn()' id="add">Add..</button>
                <input type="text" id="input" placeholder="Add something new...">
            </div>
            <!-- delete a item -->
            <div>
                <button onclick="handlers.deleteTodoBtn()" id="delete">Delete</button>
                <input type="number" id="deleteTodoPositionInput">
            </div>
            <!-- related to change a input -->
            <div>
                <button onclick="handlers.changeTodoBtn()">Change a Item</button>
                <input type="number" id="changeTodoPositionInput">
                <input type="text" id="changeTodoTextInput" placeholder="Edit...">
                <!-- <button onclick="handlers.toggleAll()">toggleAll</button> -->
            </div>
            <!-- toggle a input -->
            <div>
                <button onclick="handlers.checkTodoBtn()">Check a Item</button>
                <input type="number" id="toggleTodoInput">
            </div>
            <!-- dynamic list -->
            <ul></ul>
        </div>
    </div>






    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
